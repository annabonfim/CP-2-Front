<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" type="image/png" href="./img/logo_small_icon_only_inverted.png">
    <title>Protótipo Games</title>
</head>


<body>
    
    <header id = "topo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#store">Store</a></li>
                <img src="./img/logo_large.png"  alt="logo games">
                <div class="social-icons">
                    <img src="./img/facebook-icon.png" alt="Facebook" class="icon">
                    <img src="./img/shopping-cart-icon.png" alt="Carrinho" class="icon">
                </div>
            </ul>
        </nav>

          <!-- Formulário de contato -->
    <section class="contact-section">
        <h2>Quer saber mais?</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nome*</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Telefone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Mensagem*</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
            <p class="required-explanation">* - indica campo obrigatório</p>
            <p>Nossa <a href="#">política de privacidade </a> se aplica.</p>
        </form>
    </section>
        

    </header>
</body>
</html>
